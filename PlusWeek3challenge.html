  <body>
    <h1>JS REvision Challenge</h1>

    <script>
      let firstName = prompt("What is your your name?");
      firstName = firstName.trim();

      if (firstName === "") {
        alert("Too bad for you!");
      } else {
        alert("Welcome, " + firstName);
      }
    </script>
